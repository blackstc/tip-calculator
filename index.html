<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<form class="text-center">
  <h1>Tip Calculator</h1>
  <input type="text" id="tip" name="amount" placeholder="enter an amount..."><br>
  <select id="tipPercentage" class="form">
    <option value="0.1">10%</option>
    <option value="0.15">15%</option>
    <option value="0.2">20%</option>
  </select><br>
  <button type="button" id="calc" class="btn btn-primary">Calculate Tip</button>
</form>
<h3 class="text-center" id="result"></h3>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
